<!DOCTYPE html>
<meta charset="utf-8">
<script>
(function () {
  // 旧URL: https://kansai-student-literary-union.github.io/kslu/... を → https://ksluweb.github.io/...
  var u = new URL(location.href);
  var newPath = u.pathname.replace(/^\/kslu\/?/, '/');
  var to = 'https://ksluweb.github.io' + newPath + u.search + u.hash;

  // リンクも先に表示
  document.addEventListener('DOMContentLoaded', function () {
    var a = document.getElementById('a');
    a.href = to;
    a.textContent = to;
  });

  // 2秒後に転送
  if (location.host !== 'yyy.github.io') {
    setTimeout(function () {
      location.replace(to);
    }, 2000);
  }
})();
</script>
